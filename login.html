<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - III Reunião Nacional do GCCCOT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f0f4f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 380px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .login-header {
            background: #fffeef;
            color: rgb(80, 78, 78);
            padding: 20px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 20px;
            margin: 10px 0 5px;
            font-weight: 600;
        }
        
        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .login-header img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin: 0 auto;
            display: block;
        }
        
        .login-form {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #0055a5;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 85, 165, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #0055a5;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #003d7a;
        }
        
        .error-message {
            color: #d9534f;
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
            display: none;
            font-size: 14px;
        }
        
        .login-footer {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            color: #666;
            font-size: 13px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-header {
                padding: 15px;
            }
            
            .login-form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="imgMoz.png" alt="Brasão de Moçambique">
            <h1>III Reunião Nacional</h1>
            <p>GCCCOT - Acesso Restrito</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Utilizador</label>
                <input type="text" id="username" name="username" required placeholder="Digite o seu utilizador">
            </div>
            
            <div class="form-group">
                <label for="password">Palavra-passe</label>
                <input type="password" id="password" name="password" required placeholder="Digite a sua palavra-passe">
            </div>
            
            <button type="submit" class="btn">Entrar</button>
            
            <div class="error-message" id="errorMessage">
                Credenciais inválidas. Tente novamente.
            </div>
        </form>
        
        <div class="login-footer">
            &copy; 2025 - Departamento de TIC – GCCCOT
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Credenciais definidas no código (podem ser alteradas conforme necessário)
            const validUsername = "gcccot";
            const validPassword = "2025@@";
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (username === validUsername && password === validPassword) {
                // Login bem-sucedido - definir  autenticação
                sessionStorage.setItem('autenticado', 'true');
                
                // Redirecionar para a página principal
                window.location.href = 'index.html';
            } else {
                // Exibir mensagem de erro
                errorMessage.style.display = 'block';
                
                // Esconder a mensagem de erro após 3 segundos
                setTimeout(function() {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>

</html>
